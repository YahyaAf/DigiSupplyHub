version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: my-postgres-db
    environment:
      POSTGRES_DB: digitalLogistics
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d digitalLogistics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - spring-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Jenkins
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: my-jenkins
    privileged: true
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - spring-network
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: my-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/digitalLogistics
      SONAR_JDBC_USERNAME: admin
      SONAR_JDBC_PASSWORD: admin123
      SONAR_WEB_JAVAOPTS: "-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError"
      SONAR_CE_JAVAOPTS: "-Xmx512m -Xms128m"
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spring-network
    restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home:

networks:
  spring-network:
    driver: bridge