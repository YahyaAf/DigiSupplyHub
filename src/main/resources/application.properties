# Application properties
spring.application.name=Digital_Logistics

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/digitalLogistics
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# OAuth2 Resource Server - Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/SpringSecurityRealmKeycloak

# Logging for debugging
logging.level.org.springframework.security=DEBUG